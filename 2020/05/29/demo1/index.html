            <h1 id="鼠标点击冒泡特效小功能"><a href="#鼠标点击冒泡特效小功能" class="headerlink" title="鼠标点击冒泡特效小功能"></a>鼠标点击冒泡特效小功能</h1><h5 id="功能：初步实现当鼠标左键点击的时候，会产生冒泡效果。"><a href="#功能：初步实现当鼠标左键点击的时候，会产生冒泡效果。" class="headerlink" title="功能：初步实现当鼠标左键点击的时候，会产生冒泡效果。"></a>功能：初步实现当鼠标左键点击的时候，会产生冒泡效果。</h5><p>利用原生js点击事件，动态生成DOM节点，通过计时器设置图形冒泡时间。代码如下：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> ohtml = <span class="built_in">document</span>.getElementsByTagName(<span class="string">"html"</span>)[<span class="number">0</span>]; <span class="comment">//获取节点</span></span><br><span class="line"><span class="keyword">var</span> obody = <span class="built_in">document</span>.getElementsByTagName(<span class="string">'body'</span>)[<span class="number">0</span>];</span><br><span class="line"><span class="comment">//设置点击事件</span></span><br><span class="line">ohtml.onclick = <span class="function"><span class="keyword">function</span>(<span class="params">e</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> x = e.pageX;</span><br><span class="line">    <span class="keyword">var</span> y = e.pageY;   <span class="comment">//获取鼠标的点击位置</span></span><br><span class="line">    <span class="keyword">var</span> ele = <span class="built_in">document</span>.createElement(<span class="string">"div"</span>); <span class="comment">//每当点击的时候动态生成dom节点</span></span><br><span class="line">    <span class="comment">//设置样式</span></span><br><span class="line">    ele.style.color = <span class="string">'red'</span>;</span><br><span class="line">    ele.style.zIndex = <span class="string">'999'</span>;</span><br><span class="line">    ele.style.position = <span class="string">"absolute"</span></span><br><span class="line">    ele.style.userSelect = <span class="string">'none'</span>; <span class="comment">//设置不可选中</span></span><br><span class="line">    ele.style.fontSize = <span class="built_in">Math</span>.random() * <span class="number">10</span> + <span class="number">25</span> + <span class="string">"px"</span>;  <span class="comment">//随机设置文字图形的大小</span></span><br><span class="line">    <span class="comment">//设置图标出现的位置</span></span><br><span class="line">    ele.style.left = (x<span class="number">-10</span>) + <span class="string">'px'</span>;</span><br><span class="line">    ele.style.top = (y<span class="number">-20</span>) + <span class="string">'px'</span>;</span><br><span class="line">    <span class="comment">//将DOM节点插入body中</span></span><br><span class="line">    obody.appendChild(ele);</span><br><span class="line">    <span class="comment">//添加图形进去</span></span><br><span class="line">    ele.innerText = <span class="string">"♥"</span></span><br><span class="line">    <span class="comment">//设置定时器，计算冒泡消失时间</span></span><br><span class="line">    <span class="keyword">var</span> num = <span class="number">0</span>;</span><br><span class="line">    clearInterval(timer);</span><br><span class="line">    <span class="keyword">var</span> timer = setInterval(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        num++;</span><br><span class="line">        ele.style.top = y <span class="number">-20</span> - num + <span class="string">'px'</span>; <span class="comment">//设置冒泡高度</span></span><br><span class="line">        ele.style.opacity = (<span class="number">150</span>-num)/<span class="number">120</span>; <span class="comment">//设置透明度渐变效果</span></span><br><span class="line">		<span class="keyword">if</span> (num == <span class="number">150</span>) &#123;</span><br><span class="line">			clearInterval(timer);  <span class="comment">//清空定时器</span></span><br><span class="line">			obody.removeChild(ele);  <span class="comment">//删除节点</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,<span class="number">8</span>);<span class="comment">//每8毫秒 num加1，则冒泡出现的时间为1.2秒</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
